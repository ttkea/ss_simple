<div class="span10">
	  
		  <div class="page-header">
            <h3>个人信息</h3>
          </div>
		  
          <div class="row-fluid">
            <div class="span12">
	  
	  
	  
	  <form class="form-horizontal" method="post" action="?action=user&do=updatapt">
	  
	       <input type="text" name="id" value="<!--{$row.id}-->" style="display:none;">



		      <div class="control-group"><label class="checkbox inline">
            <label for="input01" class="control-label">用户名：</label>
            <input type="text" id="username" class="input-xlarge" name="user_name" value="<!--{$row.user_name}-->" readonly>
              </label>
			<label class="checkbox inline">	
            <label for="input01" class="control-label">邮箱：</label>
            <input type="text" id="username" class="input-xlarge" name="email" value="<!--{$row.email}-->" readonly>
              </label>
              </div>
			  
			  		      <div class="control-group"><label class="checkbox inline">
            <label for="input01" class="control-label">SS密码：</label>
            <input type="text" id="username" class="input-xlarge" name="passwd" value="<!--{$row.passwd}-->" >
              </label>
			<label class="checkbox inline">	
            <label for="input01" class="control-label">端口：</label>
                    <input type="text" id="username" class="input-xlarge" name="port" value="<!--{$row.port}-->"  readonly>
              </label>
              </div>
			  
				  
		      <div class="control-group"><label class="checkbox inline">
            <label for="input01" class="control-label">总流量：</label>
            <input type="text" id="username" class="input-xlarge" name="transfer_enable" value="<!--{$row.transfer_enable}-->" readonly>
              </label>
			<label class="checkbox inline">	
               <label for="input01" class="control-label">服务状态：</label>
			     <input type="text" id="username" class="input-xlarge" name="enable" 
			   			value="<!--{if $row.enable == "0" }-->OFF<!--{/if}--><!--{if $row.enable == "1" }-->ON<!--{/if}-->" readonly>
              </label>
              </div>
			  
	
		      <div class="control-group"><label class="checkbox inline">
            <label for="input01" class="control-label">上传流量：</label>
            <input type="text" id="username" class="input-xlarge" name="u" value="<!--{$row.u|DIV:"1024"}-->" readonly>
              </label>
			<label class="checkbox inline">	
            <label for="input01" class="control-label">下载流量：</label>
            <input type="text" id="username" class="input-xlarge" name="d" value="<!--{$row.d}-->" readonly>
              </label>
              </div>

  
  		      <div class="control-group"><label class="checkbox inline">
            <label for="input01" class="control-label">用户组：</label>
            <input type="text" id="username" class="input-xlarge" name="enable" 
			   			value="<!--{if $row.invite_num == "0" }-->普通用户<!--{/if}--><!--{if $row.invite_num == "1" }-->管理员<!--{/if}-->" readonly>
              </label>
			<label class="checkbox inline">	
            <label for="input01" class="control-label">帐户余额：</label>
            <input type="text" id="username" class="input-xlarge" name="money" value="<!--{$row.money}-->" readonly>
              </label>
              </div>
			

			<div class="form-actions">
            <button class="btn btn-success" type="submit" >保存</button>
			   <a class="btn" href="?index"><i class="icon-share"></i> 返回</a>		
          </div>   	

		  
	   
            </div><!--/span-->
          </div><!--/row-->
		  
		  
        </div><!--/span-->
