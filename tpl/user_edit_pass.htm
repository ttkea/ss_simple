          <div class="row-fluid">
            <div class="span12">
	  
	  <form class="form-horizontal" method="post" action="?action=user&do=updata">
			<input type="text" name="id" value="<!--{$row.id}-->" style="display:none;"/>

		     <div class="control-group"><label class="checkbox inline">

              </label>
			<label class="checkbox inline">	
            <label for="input01" class="control-label">邮箱：</label>
            <input type="text" id="username" class="input-xlarge" name="email" value="<!--{$row.email}-->" >
              </label>
              </div>
			  
			  		      <div class="control-group"><label class="checkbox inline">
            <label for="input01" class="control-label">SS密码：</label>
            <input type="text" id="username" class="input-xlarge" name="passwd" value="<!--{$row.passwd}-->" >
              </label>
			<label class="checkbox inline">	
            <label for="input01" class="control-label">端口：</label>
                    <input type="text" id="username" class="input-xlarge" name="port" value="<!--{$row.port}-->"  >
              </label>
              </div>
			  
				  
		      <div class="control-group"><label class="checkbox inline">
            <label for="input01" class="control-label">总流量：</label>

			<label class="checkbox inline">	
               <label for="input01" class="control-label">服务状态：</label>
              <select  type="text" id="username" class="input-xlarge" name="enable">

			  </select>
              </label>
              </div>
          		  

		      <div class="control-group"><label class="checkbox inline">

              </label>
			<label class="checkbox inline">	
            <label for="input01" class="control-label">下载流量：</label>
            <input type="text" id="username" class="input-xlarge" name="d" value="<!--{$row.d}-->" >
              </label>
              </div>

			  </select>
              </label>
			  
			<label class="checkbox inline">	
            <label for="input01" class="control-label">帐户余额：</label>
            <input type="text" id="username" class="input-xlarge" name="money" value="<!--{$row.money}-->" >

              </div>
          


          <div class="pagination pagination-centered">
